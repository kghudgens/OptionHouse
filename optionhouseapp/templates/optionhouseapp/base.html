{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'optionhouseapp/styles.css' %}">
</head>
    <body>
        <!-- Navigation bar -->
        <div class='container'>
                <ul>
                    <li>
                        <a id="nav_links" href="{% url 'index' %}">Home</a>
                        <a id="nav_links" href="{% url 'stock' %}">Stocks</a>
                        <a id="nav_links" href="{% url 'post-list' %}">Posts</a>
                        <a id="nav_links"  href="{% url 'about' %}">About</a>

                    {% if user.is_authenticated %}
                        <a id="nav_links" href="{% url 'profile' %}">Profile</a>
                        <a id="nav_links" href="{% url 'logout' %}">Log Out</a>
                    {% else %}
                        <a id="nav_links" href="{% url 'login' %}">Log In</a>
                        <a id="nav_links"  href="{% url 'register' %}">Register</a>
                    {% endif %}
                    </li>
                </ul>
        </div>

        <div class='container'>
            <main>
                <article>
                    {% block content %}
                    {% endblock content %}  
                </article>
            </main>
        </div>

        <div class='container'>
            <footer class="text-center">
                <p>&copy; 2020 Kevin Hudgens<p>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    </body>
</html>
