{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option House</title>
    <link rel="stylesheet" type="text/css" href="{% static 'optionhouseapp/styles.css' %}">
</head>
<body>
    <nav><ul>
            <li>
        <a class="title" id="nav_links" href="{%url 'index' %}">Option House</a>
        <a id="nav_links" style="float:right" href="{% url 'index' %}">Home</a>
        <a id="nav_links" style="float:right" href="{% url 'post-list' %}">Posts</a>
        <a id="nav_links" style="float:right" href="{% url 'about' %}">About</a>

    {% if user.is_authenticated %}
        <a id="nav_links" style="float:right" href="{% url 'profile' %}">Profile</a>
        <a id="nav_links" style="float:right" href="{% url 'logout' %}">Log Out</a>
    {% else %}
        <a id="nav_links" style="float:right" href="{% url 'login' %}">Log In</a>
        <a id="nav_links" style="float:right" href="{% url 'register' %}">Register</a>
    {% endif %}
            </li>
        </ul>
    </nav>
    <main>
        <article>
            {% block content %}
            {% endblock content %}  
        </article>
    </main>

    <footer>
        <p>&copy; 2020 Kevin Hudgens<p>
    </footer>

</body>
</html>
