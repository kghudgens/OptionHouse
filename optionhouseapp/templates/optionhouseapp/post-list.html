{%extends 'optionhouseapp/base.html'%}

{%block content%}
<p class="lead">View all of the posts created here on OptionHouse</p>
    <ul>
        {% for post in object_list %}
        <article>
            <p><a href="{% url 'post-detail' post.id%}">{{post.title}}</a></p>
            <p>{{post.author}}</p>
            <p>{{post.date}}</p>
        </article>
        {% empty %}
            <h3>No Posts</h3>
        {% endfor %}
    </ul>
{%endblock content%}
