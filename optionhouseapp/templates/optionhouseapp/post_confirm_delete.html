{%extends 'optionhouseapp/base.html'%}
{% load crispy_forms_tags %}

{%block content%}

<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{object}}"?</p>
    <input type="submit" value="Delete">
    <a href="{% url 'index' %}">Cancel</a>
</form>

{%endblock content%}
